<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="top-bar.css">
<link rel="stylesheet" href="goologo.css">
<link rel="stylesheet" href="Search.css">
<link rel="stylesheet" href="buttons.css">
<link rel="stylesheet" href="copyright.css">
<link rel="stylesheet" href="footers.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<title>Google.com</title>
</head>
    <div class="top-bar">
        <div class="top-con">
            <p class="gmail">Gmail</p>
            <p class="images">Images</p>
            <div class="apps">
            <span class="material-symbols-outlined">apps</span>
            </div>
            <button class="sign-in">Sign In</button>
        </div>
    </div>

    <div class="logo-con">
            <div class="goologo">
                <img src="goologo.png" alt="google logo">
        </div>
    </div>

    <div class="ser-bar">
        <div class="items">
            <div class="sub-i">
                <span class="material-symbols-outlined ser-icon">search</span>
                <input type="text" class="search">
                <span class="material-symbols-outlined mic">mic</span>
                <span class="material-symbols-outlined camera">photo_camera</span>
            </div>
        </div>
    </div>

    <div class="buttons">
        <div class="B1"><button class="b1">Google Search</button></div>
        <div class="B2"><button class="b2">I'm Feeling Lucky</button></div>
    </div>

    <div class="copy">
        <p class="copytext">This Clone is &copy Copyrighted to Rushil Goel</p>
    </div>

    <div class="f1">
            <p class="ind">India</p>
    </div>

    <div class="f2">
        <div class="left">
            <p class="about">About</p>
            <p class="ad">Advertising</p>
            <p class="busi">Business</p>
            <p class="how">How Search works</p>
        </div>

        <div class="right">
            <p class="Priv">Privacy</p>
            <p class="term">Terms</p>
            <p class="settings">Settings</p>
        </div>
    </div>
</body>
</html>
